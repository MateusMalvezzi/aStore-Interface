<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Store</title>
  </head>
  <body>
    <div class="main-container">
      <div class="login">
        <p class="sublogin"><a href="#" class="sublogin">Acesse sua conta</a> ou <a href="#" class="sublogin">Cadastre-se</a></p>
      </div>
      <div class="search">
        <input id="search" name="search" type="text" />
        <input type="submit" value="BUSCAR" />
      </div>
      <div class="head">
        <ul>
          <li>Página Inicial</li>
          <li>Camisetas</li>
          <li>Calças</li>
          <li>Sapatos</li>
          <li>Contato</li>
        </ul>
      </div>
      <div class="category">
        <div class="filters">
          <h3>FILTRE POR</h3>
          <h4>CATEGORIAS</h4>
          <ul class="category-filters">
            <li>Roupas</li>
            <li>Sapatos</li>
            <li>Acessórios</li>
          </ul>
          <h3>CORES</h3>
          <ul class="category-color">
            <li class="color-one">#</li>
            <li class="color-two">#</li>
            <li class="color-three">#</li>
          </ul>
          <h4>TIPO</h4>
          <ul class="type-filters">
            <li>Corria</li>
            <li>Caminhada</li>
            <li>Casual</li>
            <li>Social</li>
          </ul>
        </div>
        <div class="products">
            
        </div>
      </div>
    </div>
  </body>
</html>
