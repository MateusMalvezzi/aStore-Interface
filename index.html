<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Store</title>
  </head>

  <body>
    <header>
      <div class="header-section-1">
        <div class="father-login">
          <p class="login">
            <a href="#">Acesse sua conta</a> ou
            <a href="#">Cadastre-se</a>
          </p>
        </div>
      </div>
      <div class="header-section-2">
        <h1>WEBJUMP!</h1>
        <div class="search">
          <input name="search" type="text" />
          <!-- <input type="submit" value="BUSCAR" /> -->
          <button type="button">BUSCAR</button>
        </div>
      </div>

      <div id="head">
        <ul>
          <li><a href="#">Página Inicial</a></li>
          <li><a href="#">Camisetas</a></li>
          <li><a href="#">Calças</a></li>
          <li><a href="#">Sapatos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
    </header>

    <div id="father-category">
      <div class="category">
        <div id="father-filters">
          <div class="filters">
            <h3 id="h3filter">FILTRE POR</h3>
            <h4 id="h4filter">CATEGORIAS</h4>
            <ul class="category-filters">
              <li class="filter1"><a href="#">Roupas</a></li>
              <li class="filter1"><a href="#">Sapatos</a></li>
              <li class="filter1"><a href="#">Acessórios</a></li>
            </ul>
            <h3 class="h3color">CORES</h3>
            <ul id="category-color">
              <li class="categoryc color-one"><a href="#"></a></li>
              <li class="categoryc color-two"><a href="#"></a></li>
              <li class="categoryc color-three"><a href="#"></a></li>
            </ul>
            <h4 id="h4type">TIPO</h4>
            <ul class="type-filters">
              <li class="filter2"><a href="#">Corrida</a></li>
              <li class="filter2"><a href="#">Caminhada</a></li>
              <li class="filter2"><a href="#">Casual</a></li>
              <li class="filter2"><a href="#">Social</a></li>
            </ul>
          </div>
        </div>
        <div id="products">
          <h2>Sapatos</h2>
          <p>ORDENAR POR</p>
          <select name="filter">
            <option value="Preço">Preço</option>
            <option value="Mais vendido">Mais vendido</option>
            <option value="Melhor avaliação">Melhor avaliação</option>
          </select>
          <div class="shoes">
            <h4>Sapatoss</h4>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>

</html>
